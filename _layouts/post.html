---
layout: default
---

<div id="post">
  <header>
    <a href="/">
      <img class="logo" src="/assets/sunset-small.png">
    </a>
  </header>

  <div class="content">
    <div class="post">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>

      <article class="post-content">
        {{ content }}
      </article>
    </div>
  </div>
</div>
